<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pragna Duddukuri | B.Tech Student</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .avatar {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin: 0 auto 20px;
      box-shadow: 0 4px 20px rgba(37, 117, 252, 0.4);
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    h2 {
      font-size: 1rem;
      color: #ccc;
      font-weight: 400;
      margin-bottom: 35px;
    }

    .link {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    .link-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .link-left i {
      font-size: 20px;
      color: #fff;
    }

    .link-left span {
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
    }

    .link button {
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .link button:hover {
      background: #6a11cb;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.8rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">PD</div>
    <h1>Pragna Duddukuri</h1>
    <h2>B.Tech Student | SRM AP</h2>

    <!-- Gmail -->
    <div class="link">
      <div class="link-left">
        <i class="fas fa-envelope"></i>
        <span>Gmail</span>
      </div>
      <a href="mailto:pragnaduddukuri@gmail.com">
        <button>Mail</button>
      </a>
    </div>

    <!-- Instagram -->
    <div class="link">
      <div class="link-left">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </div>
      <a href="https://www.instagram.com/pragna.duddukuri?igsh=MTUweTVlbHhmcXBiaQ%3D%3D&utm_source=qr" target="_blank">
        <button>Open</button>
      </a>
    </div>

    <!-- LinkedIn -->
    <div class="link">
      <div class="link-left">
        <i class="fab fa-linkedin"></i>
        <span>LinkedIn</span>
      </div>
      <a href="https://www.linkedin.com/in/pragna-duddukuri-6330a4353?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
        <button>Open</button>
      </a>
    </div>

    <!-- GitHub -->
    <div class="link">
      <div class="link-left">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </div>
      <a href="https://github.com/pragnaduddukuri" target="_blank">
        <button>Open</button>
      </a>
    </div>

    <footer>Â© 2025 Pragna Duddukuri</footer>
  </div>
</body>
</html>
